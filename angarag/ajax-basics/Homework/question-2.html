<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            font-size: 32px;
        }

        body {
            background-color: black;
            color: white;
        }

        button {
            color: black;
            border-radius: 20px;
            border: 0;
            padding: 10px 20px;
            font-weight: 600;
            margin: 30px 50px;
        }
    </style>
    <title>Homework</title>

</head>

<body>
    <main>
        <button id="btn">My fancy button</button>
        <ul id="users"></ul>
    </main>
</body>

<script>
    const btn = document.getElementById("btn")
    const users = document.getElementById("users")
    const userUrl = "https://gorest.co.in/public/v1/users"
    let data = ""

    const xhr = new XMLHttpRequest()
    xhr.open("GET", userUrl)
    xhr.onload = function () {
        console.log(xhr.responseText)
        data = JSON.parse(xhr.responseText)
    }
    xhr.send()


    btn.addEventListener("click", function generateHTML() {
        const li = document.createElement('li')
        users.appendChild(li)
        const ul = document.createElement('ul')
        li.appendChild(ul)
        ul.innerHTML =
            `
        <li>${data.data.id}</li>
        <li>${data.name}</li>
        <li>${data.email}</li>
        <li>${data.gender}</li>
        <li>${data.status}</li>`
    })
</script>

</html>
