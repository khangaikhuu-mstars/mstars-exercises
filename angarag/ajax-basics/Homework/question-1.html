<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            font-size: 32px;
        }

        body {
            background-color: black;
        }

        button {
            color: black;
            border-radius: 20px;
            border: 0;
            padding: 10px 20px;
            font-weight: 600;
            margin: 30px 50px;
        }
    </style>
    <title>Homework</title>

</head>

<body>
    <main>
        <button id="btn">My fancy button</button>
        <div id="responseText"></div>
    </main>
</body>

<script>
    let xhr = new XMLHttpRequest()
    const btn = document.getElementById("btn")
    const text = document.getElementById("responseText")
    const token = "5d1a09988ea4472d2bc3f4476f3ab90c85d1c527caa7a01d95e168f387f22275"
    xhr.open("POST", "https://gorest.co.in/public/v1/users")
    xhr.setRequestHeader("Accept", "application/json")
    xhr.setRequestHeader("Content-Type", "application/json")
    xhr.setRequestHeader("Authorization", `Bearer ${token}`)
    xhr.onreadystatechange = function () {
        if (xhr.status == 200 || xhr.status == 201) {
            text.innerHTML = xhr.responseText;
        }
    }
    const json = `{
        "name": "John Doe",
        "gender": "male",
        "email": "jdoe@gmail.com",
        "status": "active",
        "message": "please work"
    }`
    xhr.send(json)
</script>

</html>
