<body>

    <form action="">

    <div id ="user" >

  <script>
    let userUrl = " https://gorest.co.in/public/v1/users"
    let token = "291291423cd0707653a12dee6e49a08098d84b1a80c35504c8813b33edb788b5"
    let users = document.getElementById("user")
    
    var personID = ""

    function generateHTML(person){
            
                const unorderedList  = document.createElement('ul')
          
                unorderedList.innerHTML = `
                <li><h2>${person.name}</h2></li>
                <li>ID: ${person.id}</li>
                <li>Gender: ${person.gender}</li>
                <li>Email: ${person.email}</li>
                <li>Status: ${person.status}</li>
                `
                users.appendChild(unorderedList)
        
          
        }

    function createUser(callback){
        let xhr2 = new XMLHttpRequest();

        // Open post request
        xhr2.open("POST", userUrl)       
        
        // Set HTTP request header
        xhr2.setRequestHeader("Accept", "application/json")
        xhr2.setRequestHeader("Content-Type", "application/json")
        xhr2.setRequestHeader("Authorization", `Bearer ${token}`)

        xhr2.onreadystatechange = function(){
            if(xhr2.status === 201 && xhr2.readyState === 4){  
                let data = JSON.parse(xhr2.responseText).data
                console.log(data)
                generateHTML(data)
                return callback(data.id)

            }
        }
        // Person will be created

    }
